<!DOCTYPE HTML>
<html>
<head th:replace="admin/fragments/head :: head"></head>
<body>
	<div id="wrapper">
		<header id="header" th:replace="admin/fragments/header :: header"></header>
		<nav th:replace="admin/fragments/nav :: nav"></nav>
		<div id="main" style="min-height: 600px">
			<div class="inner">
				<h2>数据库对比</h2>
				<div th:replace="admin/fragments/loading :: loading"></div>
				<div id="tableDiv" class="table-wrapper" style="min-height: 400px;display: none;">
					<input type="hidden" id="db1" th:value="${a}"/>
					<input type="hidden" id="db2" th:value="${b}"/>
					<table>
						<thead>
							<tr>
								<th style="text-align:center">#</th>
								<th style="text-align:center">表名</th>
								<th style="text-align:center">字段名</th>
								<th style="text-align:center">开发库配置</th>
								<th style="text-align:center">标准库配置</th>
							</tr>
						</thead>
						<tbody id="data-table">
						</tbody>
					</table>
					<h3></h3>
					<pre><code id="sql">
						<div id="loading" style="align:center">
							<i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;SQL加载中，请稍后...
						</div>
					</code></pre>
				</div>
			</div>
		</div>
		<footer id="footer" th:replace="admin/fragments/footer :: footer"></footer>
	</div>
	<script th:src="@{/assets/common/js/jquery.min.js}"></script>
	<script th:src="@{/assets/common/js/skel.min.js}"></script>
	<script th:src="@{/assets/common/js/toastr.min.js}"></script>
	<script th:src="@{/assets/common/js/asidenav.js}"></script>
	<script th:src="@{/assets/admin/js/main.js}"></script>
	<script th:src="@{/assets/admin/js/util.js}"></script>
	<script th:src="@{/assets/admin/js/db-compare.js}"></script>
</body>
</html>
