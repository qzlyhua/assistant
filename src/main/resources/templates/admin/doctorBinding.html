<!DOCTYPE HTML>
<html>
<head th:replace="admin/fragments/head :: head"></head>
<body>
	<div id="wrapper">
		<header id="header" th:replace="admin/fragments/header :: header"></header>
		<nav th:replace="admin/fragments/nav :: nav"></nav>
		<div id="main">
			<div class="inner">
				<h2>医生绑定</h2>
				<form method="post" action="#" id="form">
					<div class="row uniform">
						<div class="12u$" >
							<div class="select-wrapper">
								<select name="yhy" id="yhy">
									<option value="">所属用户域</option>
								</select>
							</div>
						</div>
						<div class="12u$" >
							<div class="select-wrapper">
								<select name="systemId" id="dsfxt">
									<option value="">第三方系统</option>
								</select>
							</div>
						</div>
						<div class="12u$" >
							<div class="select-wrapper">
								<select name="key" id="key">
									<option value="">第三方系统用户名类型</option>
									<option value="username">用户名</option>
									<option value="idCard">身份证号码</option>
									<option value="admin">admin</option>
								</select>
							</div>
						</div>
						<div class="12u$">
							<div class="textarea-wrapper">
								<textarea name="yhms" id="yhms" placeholder="待绑定用户用户名（逗号分割，举例：username,demo）"></textarea>
							</div>
						</div>
					</div>
				</form>
				<div class="12u$" id="doBindBtn">
					<ul class="actions">
						<li><a type="submit" value="提交" class="button" id="submit-buttom" >批量绑定</a></li>
					</ul>
				</div>

				<div id="tableDiv" class="table-wrapper" style="min-height: 400px;display: none;">
					<table>
						<thead>
						<tr>
							<th style="text-align:center">#</th>
							<th style="text-align:center">用户ID</th>
							<th style="text-align:center">用户名</th>
							<th style="text-align:center">第三方系统</th>
							<th style="text-align:center">绑定用户名</th>
						</tr>
						</thead>
						<tbody id="data-table">
						</tbody>
					</table>
					<ul class="actions">
						<li><a id="bind" href="/doctorBinding" class="button">继续绑定</a></li>
					</ul>
				</div>
			</div>
		</div>
		<footer id="footer" th:replace="admin/fragments/footer :: footer"></footer>
	</div>
	<script th:src="@{/assets/common/js/jquery.min.js}"></script>
	<script th:src="@{/assets/common/js/skel.min.js}"></script>
	<script th:src="@{/assets/common/js/toastr.min.js}"></script>
	<script th:src="@{/assets/common/js/asidenav.js}"></script>
	<script th:src="@{/assets/common/js/jquery.fun.js}"></script>
	<script th:src="@{/assets/admin/js/main.js}"></script>
	<script th:src="@{/assets/admin/js/util.js}"></script>
	<script th:src="@{/assets/admin/js/doctorBinding.js}"></script>
</body>
</html>
